<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraGeek</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <header class="header">
      <img src="./icons/hearts.svg" />
    </header>

    <main class="main-content">
      <section class="product-list">
        <h2>MEUS PRODUTOS:</h2>
        <div class="products">
          </div>
        </div>
      </section>

      <section class="product-form">
        <h2>ADICIONAR PRODUTO:</h2>
        <form action="#" method="post" data-formulario>
          <input
            type="text"
            name="name"
            placeholder="nome..."
            required
            data-nome
          />
          <input
            type="text"
            name="price"
            placeholder="valor..."
            required
            data-valor
          />
          <input
            type="text"
            name="image"
            placeholder="imagem..."
            required
            data-imagem
          />
          <div class="form-buttons">
            <button type="submit" class="save-btn">Salvar</button>
            <button type="reset" class="clear-btn">Limpar</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <img src="icons/hearts.svg" />
      <p>
        DESENVOLVIDO POR
        <a href="https://github.com/Rafaelse6">RAFAEL SANTOS</a>
      </p>
      <p>ALURA LATAM - 2024</p>
    </footer>
    <script src="./js/mostrarProduto.js" type="module"></script>
    <script src="./js/criarProduto.js" type="module"></script>
  </body>
</html>
